# Site settings
title: Dr. Oleksandr Kazymyrov
tagline: Information Security Expert
email: okazymyrov@gmail.com
description: >-
  CISO and information security leader with 15+ years of experience
  spanning academia, practical security, and management. CISSP certified.
baseurl: ""
url: "https://okazymyrov.github.io"
author: "Oleksandr Kazymyrov"
author_thumbnail: "/assets/images/mxq.png"
logourl: /assets/images/logo.png
lang: en

# Social links
social:
  github: okazymyrov
  linkedin: okazymyrov
  email: okazymyrov@gmail.com

# Sass
sass:
  style: compressed

# Timezone
timezone: Europe/Oslo

# Reading
include: ['_pages']
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE.md
  - .gitignore
  - .sass-cache
  - vendor

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Content
future: true
excerpt_separator: "<!--more-->"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Conversion
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# Serving
port: 4000
host: 127.0.0.1

# Outputting
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: /page:num

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
