# Site settings
title: Dr. Oleksandr Kazymyrov
tagline: a fan of science
email: okazymyrov@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Cryptographer, IT Security Specialist, <br>
  Technical Test Analyst in NFT
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://okazymyrov.github.io" # the base hostname & protocol for your site
#url: "http://127.0.0.1:4000"
logourl: /assets/images/logo.png # Site logo
author: "Oleksandr Kazymyrov"
author_thumbnail: "/assets/images/avatar.jpg" # Author avatar

# Theme customization
theme:
  # Color for sidebar bar, links, etc
  highlight_color: "#205081" # "205081" # "#272935"
  # Social media links, leave blank to ignore
  social: 
    github: okazymyrov
    facebook: okazymyrov
    gplus: +OleksandrKazymyrov
    linkedin: okazymyrov

  # Enable share buttons on post footer
  show_share_buttons: false

  # Show author picure, name and social links on post footer
  show_author_info: true

  # Disqus comments manager
  disqus_shortname: okazymyrov

  # Google Analytics/Webmaster key, leave blank to ignore
  google_analytics_key: UA-27876145-1 
  google_webmaster_key: e0ksGxkmrO2d8RErNesBD6lae4zY--VhwzTSqjwAozg

# Sass conversion configs
sass:
  sass_dir: assets/css/_sass
  style: :compressed

# Timezone
timezone: Europe/Oslo

# Where things are
source:      .
destination: ./_site
plugins_dir: /_plugins
layouts_dir: /_layouts
data_dir:    ./_data
collections: null

# Handling Reading
safe:         false
include:      [".htaccess", '_pages']
# Files/Folders to be excluded from generated _site folder
exclude:      ["CNAME","Gemfile","Rakefile","README.md",".gitignore",".sass-cache","Gemfile.lock"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      [jekyll-paginate]

# Conversion
markdown: kramdown
excerpt_separator: "<!--more-->"
# highlighter: rouge
# lsi:         false

# redcarpet:
#   extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Outputting
permalink: pretty
paginate: 5
paginate_path: /page:num
timezone: Europe/Oslo

quiet:    false
defaults: []
