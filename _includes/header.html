<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <a class="site-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">
        {% if site.logourl %}
        <img class="site-logo" src="{{ site.logourl | prepend: site.baseurl | prepend: site.url }}" alt="{{ site.title }}">
        {% endif %}
        <span>{{ site.title }}</span>
      </a>

      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="nav-toggle-icon"></span>
      </button>

      <nav class="site-nav" id="site-nav">
        <a class="nav-link{% if page.url == '/' %} active{% endif %}" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">Home</a>
        {% for item in site.data.main-nav %}
          {% assign item_url = item.href | append: "/" %}
          <a class="nav-link{% if item_url == page.url %} active{% endif %}" href="{{ item.href | prepend: site.baseurl | prepend: site.url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </div>
</header>

<script>
  document.querySelector('.nav-toggle').addEventListener('click', function() {
    const nav = document.getElementById('site-nav');
    const expanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('is-open');
  });
</script>
