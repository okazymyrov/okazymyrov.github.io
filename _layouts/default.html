<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    {% seo %}
    {% feed_meta %}
    <link rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "image": "{{ site.author_thumbnail | prepend: site.baseurl | prepend: site.url }}",
      "jobTitle": "{{ site.tagline }}",
      "sameAs": [
        "https://linkedin.com/in/{{ site.social.linkedin }}",
        "https://github.com/{{ site.social.github }}"
      ]
    }
    </script>
  </head>
  <body>
    {% include header.html %}

    <main class="site-content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
