<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    {% seo %}
    {% feed_meta %}
    <link rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl | prepend: site.url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "{{ site.author }}",
      "url": "{{ site.url }}",
      "image": "{{ site.author_thumbnail | prepend: site.baseurl | prepend: site.url }}",
      "jobTitle": "{{ site.tagline }}",
      "sameAs": [
        "https://linkedin.com/in/{{ site.social.linkedin }}",
        "https://github.com/{{ site.social.github }}"
      ]
    }
    </script>
  </head>
  <body>
    <div class="layout">
      {% include sidebar.html %}

      <div class="layout-main">
        <header class="mobile-header">
          <button class="sidebar-toggle" aria-label="Toggle menu" aria-expanded="false">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
          <a class="mobile-title" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a>
        </header>

        <main class="site-content">
          {{ content }}
        </main>

        <footer class="site-footer">
          <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. Powered by <a href="https://jekyllrb.com" target="_blank" rel="noopener noreferrer">Jekyll</a> &amp; <a href="https://pages.github.com" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.</p>
        </footer>
      </div>
    </div>

    <div class="sidebar-overlay" aria-hidden="true"></div>

    <script>
      (function() {
        const toggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        function close() {
          sidebar.classList.remove('is-open');
          overlay.classList.remove('is-visible');
          toggle.setAttribute('aria-expanded', 'false');
        }
        toggle.addEventListener('click', function() {
          const open = sidebar.classList.toggle('is-open');
          overlay.classList.toggle('is-visible');
          this.setAttribute('aria-expanded', open);
        });
        overlay.addEventListener('click', close);
      })();
    </script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </body>
</html>
